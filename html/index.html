  <style>
    /* Gruvbox Dark Hard */
    :root {
      --bg: #1d2021;
      --fg: #ebdbb2;
      --gray: #a89984;
      --yellow: #fabd2f;
      --aqua: #8ec07c;
      --red: #fb4934;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      color: var(--yellow);
    }

    h3 {
      font-size: 1.5rem;
      color: var(--aqua);
      margin-top: 0.5rem;
    }

    .icons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .icon {
      width: 36px;
      height: 36px;
      fill: var(--fg);
      transition: transform 0.3s ease, fill 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.2);
      fill: var(--yellow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      h3 {
        font-size: 1.2rem;
      }
      .icon {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
